<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a 
          class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <p id="add-item">
        <label class="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input-text task" type="text">
          <button class="btn create">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleted" class="list">
        <li class="item">
          <input type="checkbox" class="input checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-btn">
          <input type="checkbox" class="input checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed" class="list">
        <li class="item">
          <input type="checkbox" checked class="input checkbox">
          <label class="label task">See the Doctor</label>
          <input type="text" class="input input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
